<div *ngIf="residence" class="residence-details-container">
  <style>
    .residence-details-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .residence-details-container h2 {
      color: #007BFF;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }

    .residence-details-container img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .residence-details-container p {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }

    .residence-details-container p strong {
      color: #007BFF;
    }

    .residence-details-container button {
      margin-right: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .residence-details-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background-color: #007BFF;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
    }

    .btn-success:hover {
      background-color: #218838;
    }
  </style>

  <h2>{{ residence.name }}</h2>
  <img [src]="residence.image" alt="{{ residence.name }}" class="img-fluid">
  <p><strong>Address:</strong> {{ residence.address }}</p>
  <p><strong>Status:</strong> {{ residence.status }}</p>
  <div class="button-group">
    <button routerLink="/residences" class="btn btn-primary">Back to List</button>
    <a (click)="nextResidence()" class="btn btn-primary">Next</a>
    <a (click)="addRes()" class="btn btn-primary">Add Residence</a>
   <button  class="btn btn-primary" [routerLink]="['/add-residence', residence.id]">Update Residence</button>

  </div>
</div>
